<div class="widgetBox widgetBoxGrand widgetBoxGrandTwodays">
    <div class="widgetContent">
        <div class="day1" *ngFor="let f of forecast.list; let i=index">
            <div class="text">
                <div class="day">{{timestampToHuman(f.dt)}}<br/>{{ timestampToHuman(f.dt) }}</div>
                <div class="temperatures">{{ f.main.temp | number:'.0-0' }}°</div>
                <div class="description">{{ f.weather[0].description }}</div>
                <div class="moreDescription">Humidité : <strong>{{f.main.humidity}}%</strong><br/>
                    Vent : <strong>{{f.wind.speed}} km/h direction {{f.wind.deg}}</strong><br/>
                    Rafales : <strong>35 km/h</strong>
                </div>
            </div>
            <div class="pictoSize3">
                <div class="wi wi-owm-{{ f.weather[0].id }} big"></div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</div>
